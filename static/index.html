<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Management Interface</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Database Management Interface</h1>

        <div id="alertContainer"></div>

        <div id="container">
            <div class="card my-3">
                <div class="card-header">
                    <h2>Select or Create Database</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="databaseSelect">Select Database</label>
                        <select id="databaseSelect" class="form-control">
                        </select>
                    </div>
                    <button id="loadDatabase" class="btn btn-primary mb-3">
                        <i class="bi bi-database-fill"></i> Load Database
                    </button>

                    <hr>

                    <h3>Create New Database</h3>
                    <div class="input-group mb-3">
                        <input type="text" id="newDatabaseName" class="form-control" placeholder="Database Name">
                        <div class="input-group-append">
                            <button id="createDatabase" class="btn btn-success">
                                <i class="bi bi-plus-circle"></i> Create Database
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card my-3" id="tableSection" style="display: none;">
                <div class="card-header">
                    <h2>Manage Tables</h2>
                </div>
                <div class="card-body">
                    <h3>Add Table</h3>
                    <form id="addTableForm">
                        <div class="form-group">
                            <input type="text" id="tableName" class="form-control" placeholder="Table Name">
                        </div>

                        <h4>Define Schema</h4>
                        <div id="schemaBuilder">
                        </div>
                        <button id="addFieldButton" type="button" class="btn btn-secondary mb-3">
                            <i class="bi bi-plus-circle"></i> Add Field
                        </button>

                        <button id="addTable" type="button" class="btn btn-success">
                            <i class="bi bi-plus-square"></i> Add Table
                        </button>
                    </form>

                    <hr>

                    <h3>Existing Tables</h3>
                    <ul id="tableList" class="list-group">
                    </ul>
                </div>
            </div>

            <div class="card my-3" id="tableOperationsSection" style="display: none;">
                <div class="card-header">
                    <h2>Table Operations</h2>
                </div>
                <div class="card-body">
                    <h3>Intersect Tables</h3>
                    <form id="intersectForm">
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="intersectTable1">Select Table 1</label>
                                <select id="intersectTable1" class="form-control">
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="intersectTable2">Select Table 2</label>
                                <select id="intersectTable2" class="form-control">
                                </select>
                            </div>
                            <div class="form-group col-md-2 align-self-end">
                                <button id="intersectButton" type="button" class="btn btn-primary">
                                    <i class="bi bi-intersect"></i> Intersect
                                </button>
                            </div>
                        </div>
                    </form>

                    <div id="intersectResult" class="mt-4">
                    </div>
                </div>
            </div>

            <div class="card my-3" id="rowSection" style="display: none;">
                <div class="card-header">
                    <h2>Manage Rows in Table: <span id="currentTableName"></span></h2>
                </div>
                <div class="card-body">
                    <div id="rowFormContainer" class="form-row">
                    </div>
                    <button id="addRow" class="btn btn-success mt-3">
                        <i class="bi bi-plus-lg"></i> Add Row
                    </button>

                    <hr>

                    <h3>Table Data</h3>
                    <div class="table-responsive">
                        <table id="dataTable" class="table table-striped">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
